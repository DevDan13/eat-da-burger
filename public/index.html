<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/burgers_style.css" type="text/css" />
    <title>MVC With burgers!</title>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="/assets/js/burgers.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center" id="top-bar">
          <img src="\assets\img\frud-burger.png" alt="burger">
          <h1 class="burger-message">Eat-Da-Burger!</h1>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center enter_section">
          <p class="burger-message">Enter a burger you want to DEVOUR &amp; click the "Submit" button.</p>
          <form class="add-burger">
            <input type="text" class="form-control" name="burger_name" value="" id="burger_name">
            <button type="submit" class="btn btn-primary submit" id="text-enter-button">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center enter_section">
          <p class="burger-message">Devour and Delete a burger.</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mx-auto" class="devour-styling text-center" id="to-devour"></div>
        <div class="col-md-6 mx-auto" class="devour-styling text-center" id="devoured"></div>
      </div>
    </div>
    
  </body>
</html>
